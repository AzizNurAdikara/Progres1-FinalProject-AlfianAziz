<div class="container-fluid" style="padding-top:5%">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div class="jumbotron">
        <h5>Bagikan fotomu</h5>

        <form >
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input 
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control">
                    </div>
                      <div class="form-group">
                        <label for="imagePath">image URL</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                      <img [src]="imagePath.value" class="img-responsive">
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                            type="text"
                            id="description"
                            class="form-control"
                            formControlName="description"
                            rows="6"></textarea>
                          </div>
                    </form>

        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-success btn-lg" href="#" role="button">Simpan</a>
          <a class="btn btn-danger btn-lg" href="#" role="button">Batal</a>
        </p>
      </div>
    </div>
    <div class="col-2">
      
    </div>
  </div>
</div>
